<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome, yusuf, power</h1>
    </header>

    <section class="hero">
        <img src="hero.jpeg" alt="Landing Page Hero Image">
        <div class="hero-text">
            <h2 class="description">Your Catchy Headline Here</h2>
            <p>A short description of your product or service.</p>
            <a href="#" class="hero-button">Learn More Now</a>
        </div>
    </section>

    <footer>
        <p>Get in Touch</p>
        <form action="mailto:yusufsmik@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message"></textarea>
            <br>
            <button type="submit" class="button-submit">Send to me</button>
        </form>
    </footer>
</body>

</html>
